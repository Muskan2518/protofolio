<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Timeline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #000; /* Black background */
            color: #fff; /* White text */
        }

        .container {
            display: flex;
            justify-content: center;
            padding: 50px;
        }
        .image-container {
            flex: 1;
            min-width: 300px;
            max-width: 400px;
        }
        .image-container img {
            width: 90%;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
        }
        .timeline {
            width: 50%;
        }

        h2 {
            color: #4caf50; /* Green heading */
            margin-bottom: 20px;
            text-align: center;
        }

        .timeline-box {
            background: #1e1e1e; /* Dark gray box */
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            position: relative;
        }

        .timeline-box:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 15px rgba(255, 255, 255, 0.2);
        }

        .timeline-box::before {
            content: '';
            position: absolute;
            left: -20px;
            top: 15px;
            width: 10px;
            height: 10px;
            background: #4caf50; /* Green dot */
            border-radius: 50%;
        }

        .date {
            color: #4caf50; /* Green text */
            font-weight: bold;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            margin: 5px 0;
        }

        .desc {
            font-size: 14px;
            color: #bbb; /* Light gray text */
        }

        .line {
            position: absolute;
            left: -15px;
            top: 0;
            width: 2px;
            height: 100%;
            background: #4caf50; /* Green timeline line */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="image-container">
        <img src="https://www.fitsandstopsphotography.com/wp-content/uploads/PJO_7159-Edit-621x933.jpg" height=500 width="250"   alt="Fashion Model">
    </div>
    <div class="timeline">
        <h2>EDUCATION</h2>
        <div class="timeline-box">
            <div class="line"></div>
            <p class="date">2019 - 2020</p>
            <p class="title">SSC </p>
            <p class="desc">ZPHS.</p>
        </div>

        <div class="timeline-box">
            <div class="line"></div>
            <p class="date">2020 - 2022</p>
            <p class="title">Intermediate</p>
            <p class="desc">Sri Teja junior college.</p>
        </div>

        <div class="timeline-box">
            <div class="line"></div>
            <p class="date">2022 - 2026</p>
            <p class="title">Bachelor's Degree</p>
            <p class="desc">Mahatma Gandhi Institute of Technology.</p>
        </div>
    </div>
</div>

</body>
</html>
